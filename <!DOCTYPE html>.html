    <script>
        const products = [
            { name: '‡∏û‡∏µ‡∏ó‡∏π‡πÄ‡∏ô‡∏µ‡∏¢‡∏£‡πå', price: 350, img: 'Pic/gko80h-removebg-preview (1).png', category: 'indoor' },
            { name: '‡πÄ‡∏Ç‡πá‡∏°‡∏™‡∏≤‡∏°‡∏™‡∏µ', price: 250, img: 'Pic/0-0-8634153-removebg-preview.png', category: 'outdoor' },
            { name: '‡πÄ‡∏î‡∏ã‡∏µ‡πà', price: 500, img: 'Pic/carolyn-v-9xhtgJxjrS8-unsplash-removebg-preview.png', category: 'outdoor' },
            { name: '‡∏ö‡∏≠‡∏ô‡∏™‡∏µ', price: 500, img: 'Pic/‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏±‡∏î‡∏™‡∏µ‡∏ö‡∏≠‡∏ô‡∏™‡∏µ-‡πÄ‡∏£‡πà‡∏á‡∏™‡∏µ‡∏ö‡∏≠‡∏ô‡∏™‡∏µ-‡πÄ‡∏•‡∏µ‡πâ‡∏¢‡∏á‡∏ö‡∏≠‡∏ô‡∏™‡∏µ‡πÉ‡∏´‡πâ‡∏™‡∏ß‡∏¢-removebg-preview (1).png', category: 'succulents' },
            { name: '‡∏ß‡πà‡∏≤‡∏ô‡πÄ‡∏®‡∏£‡∏©‡∏ê‡∏µ‡πÄ‡∏£‡∏∑‡∏≠‡∏ô‡πÉ‡∏ô', price: 500, img: 'Pic/72206194-fe19-4462-80ff-8d0335d21d5b-removebg-preview.png', category: 'indoor' }
        ];

        let cartCount = 0;

        const grid = document.getElementById('product-grid');
        const searchBar = document.getElementById('search-bar');
        const categoryFilter = document.getElementById('category-filter');
        const cartCountElement = document.getElementById('cart-count');

        function renderProducts(filteredProducts) {
            grid.innerHTML = '';
            filteredProducts.forEach(product => {
                grid.innerHTML += `
                    <div class="product-card">
                        <div class="image-container">
                            <img src="${product.img}" alt="‡∏†‡∏≤‡∏û‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ ${product.name}">

                        <h3>${product.name}</h3>
                        <p>‡∏ø${product.price}</p>
                        <button onclick="addToCart('${product.name}', '${product.img}', ${product.price}, event)">Add to Cart</button>
                    </div>`;
            });
        }

        function addToCart(name, img, price, event) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name, img, price });
            localStorage.setItem('cart', JSON.stringify(cart));

            cartCount = cart.length;
            cartCountElement.textContent = cartCount;

            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡πÉ‡∏´‡πâ‡∏Å‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° Add to Cart
            const button = event.target;
            button.classList.add('clicked');

            // ‡∏•‡∏ö‡∏Ñ‡∏•‡∏≤‡∏™ clicked ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô
            setTimeout(() => {
                button.classList.remove('clicked');
            }, 600); // ‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô (0.6 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)
        }

        function filterProducts() {
            const searchQuery = searchBar.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const filteredProducts = products.filter(product => {
                const matchesCategory = selectedCategory === 'all' || product.category === selectedCategory;
                const matchesSearch = product.name.toLowerCase().includes(searchQuery);
                return matchesCategory && matchesSearch;
            });
            renderProducts(filteredProducts);
        }

        searchBar.addEventListener('input', filterProducts);
        categoryFilter.addEventListener('change', filterProducts);

        renderProducts(products);
    </script>
